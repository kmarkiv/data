<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Byte1 - Vikram Kamath</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <script src="/static/js/angular.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

</head>

<body ng-app="myApp" id="body">
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">vkamath Byte 1</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="mailto:kmarkiv@gmail.com?subject=Byte1">Contact</a></li>
            </ul>
        </div>
        <!-- /.nav-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- /.navbar -->

<div class="container b-container">


    <div class="row row-offcanvas row-offcanvas-right" ng-controller="SearchCtrl" id="search2">


        <div class="col-xs-11 col-md-7">

            <form class="form-inline">


                <input type="text"  class="form-control city-form" name="search" id="searchTextField"
                       ng-model="search"
                       placeholder="Search for a city" autocomplete="on">

                <input type="hidden" class="form-control" name="lat" id="lat"
                       placeholder="lat">

                <input type="hidden" class="form-control" name="lng" id="lng"
                       placeholder="lng">

                <button type="submit" class="btn btn-primary" ng-click="submitForm()">Search</button>
            </form>
            <br>
            <img src="/static/images/loading.gif" ng-show="loading" class="pull-right" style="margin-top: -50px">


            <div ng-repeat="post in news">

                <strong><a href="{{ post.link | angular }}" target="_blank" ng-bind-html="post.title | clean"></a>
                    <small class="news-date"> - {{ post.pubDate | angular }}</small>
                </strong>

                <div class="news-info" ng-bind-html="post.description | clean">{{ post.description | angular }}</div>
                <hr>

            </div>


        </div>
        <div class="col-xs-6 col-md-4">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <h2 ng-bind-html="weather.title | title">
            </h2>
            <div class="row">

                <div class="col-xs-6 col-md-6">
                    <div>
                        <div class="temp" ng-bind="weather.condition.temp"></div>
                        <div class="temp-sup">F</div>
                    </div>
                </div>
                <div class="col-xs-5 col-md-5 weather-desc">
                    <br/>

                    <div ng-bind-html="weather.description | weather"></div>
                    <h4 ng-bind="weather.condition.text"></h4>
                </div>


            </div>


            <table class="table table-hover table-striped table-condensed">
                <tbody>

                <tr ng-repeat="forecast in weather.forecast">
                    <th scope="row">{{ forecast.day | angular }}</th>
                    <td>{{ forecast.text | angular }}</td>
                    <td class="weather-high">{{ forecast.high | angular }} <span
                            class="glyphicon-class glyphicon glyphicon-arrow-up"></span></td>
                    <td class="weather-low">{{ forecast.low | angular }} <span
                            class="glyphicon-class glyphicon glyphicon-arrow-down"></span></td>

                </tr>
                </tbody>
            </table>

            <div ng-repeat="image in images" style="display: inline">
                <a href="{{ image.image.url | angular }}" target="_blank" title="Full Image"><img class="img-thumbnail flickr-img"
                                                               ng-src="{{ image.thumb.url | angular }}"></a>
            </div>
            <img  class="map-side" ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{ city| angular }}&zoom=11&size=340x200&maptype=roadmap">

            <a href="https://www.yahoo.com/?ilc=401" target="_blank"> <img src="https://poweredby.yahoo.com/purple.png"
                                                                           width="134" height="29"/> </a>


            <!--/row-->
        </div>
        <!--/.col-xs-12.col-sm-9-->


        <!--/.sidebar-offcanvas-->
    </div>
    <!--/row-->

    <hr>

    <footer>
        <p>&copy; Company 2014</p>
    </footer>

</div>
<!--/.container-->

<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/byte1.js"></script>
</body>
</html>
